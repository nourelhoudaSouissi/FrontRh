
<div fxFlex.gt-md="600px">
    <mat-card class="default">
      <mat-card-header>
        <mat-card-title class="mx-16 my-24">Info Weekend</mat-card-title>
      </mat-card-header>
      <mat-card-content class="pt-0">
        <mat-list>
          <mat-list-item><strong>Référence: </strong> {{weekend.reference}}</mat-list-item>
          <mat-list-item><strong>Titre: </strong>{{weekend.name}}</mat-list-item>
          <mat-list-item><strong>Jour de début: </strong>{{weekend.startDay}}</mat-list-item>
          <mat-list-item><strong>Jour de fin: </strong>{{weekend.endDay}}</mat-list-item>
       
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

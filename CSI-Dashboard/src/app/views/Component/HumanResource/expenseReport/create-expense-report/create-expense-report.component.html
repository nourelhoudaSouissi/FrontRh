<h1 matDialogTitle>{{data.title}}</h1>
<form [formGroup]="itemForm" (ngSubmit)="submit()" >
 

 
      
        <div fxLayout="row wrap" fxLayout.lt-sm="column">
        
        
      <div fxFlex="50"  class="pb-16">
        <mat-form-field appearance="outline" [style.width.cm]=10>
        <mat-label>Type de Frais</mat-label>
        <mat-select formControlName="feeType"  >
          <mat-option *ngFor="let x of feeType " [value]="x">{{feeTypeMap[x]}}</mat-option>
        </mat-select>
        </mat-form-field>
        </div>
            

          <div fxFlex="50" class="pr-16">
          <mat-form-field appearance="outline" [style.width.cm]=10>
            <mat-label>Date de facturation</mat-label>
            <input matInput name="billingDate" formControlName="billingDate" placeholder=" billingDate" [matDatepicker]="appDatepicker1" />
            <mat-datepicker-toggle matSuffix [for]="appDatepicker1"></mat-datepicker-toggle>
          </mat-form-field>
          <mat-datepicker #appDatepicker1></mat-datepicker>
        </div>

        <div fxFlex="50" class="pr-16">
            <mat-form-field appearance="outline" [style.width.cm]=10>
              <input matInput 
              name="amount" 
              type="number"  
              formControlName="amount" 
              placeholder="Montant"  />
            </mat-form-field>
          </div>
   
          <div fxFlex="50"  class="pb-16">
            <mat-form-field appearance="outline" [style.width.cm]=10>
            <mat-label>Devise</mat-label>
            <mat-select formControlName="currency"  >
              <mat-option *ngFor="let y of currency " [value]="y">{{currencyMap[y]}}</mat-option>
            </mat-select>
            </mat-form-field>
            </div>


    
          <div class="mini-container" >
            <mat-form-field [style.width.cm]=21.2 class="example-full-width" appearance="outline">
             <mat-label>Commentaire</mat-label>
             <textarea matInput placeholder="Veuillez saisir un commentaire." 
             [formControl]="itemForm.controls['comment']"></textarea>
           </mat-form-field>
         </div>
      
         <div fxFlex="50"  class="pt-16 pr-16">
            <mat-slide-toggle [formControl]="itemForm.controls['customerBilling']">Facturation Client</mat-slide-toggle>
          </div>
       
        
          <div fxFlex="100" class="mt-16">
            <button mat-raised-button color="primary" >Enregistrer</button>
            <span fxFlex></span>
            <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Annuler</button>
          </div>
      </div>


</form>

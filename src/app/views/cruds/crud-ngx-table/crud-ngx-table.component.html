<div class="m-4" [@animate]="{value:'*',params:{y:'50px',delay:'200ms'}}">


  <button mat-raised-button class="mb-2" style="float: right ;"  color="primary" (click)="openPopUp({}, true )">{{"ADD" | translate }}
    Customer</button>

  <mat-form-field  >
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field> 
 
</div>
<mat-card  style="border: 5px; "  [@animate]="{value:'*',params:{y:'10px',delay:'500ms'}}">
  <mat-card-content class="p-0">
    <mat-table [dataSource]="dataSource" matSort  >




      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name"> {{row.name}} </mat-cell>
      </ng-container>



      <ng-container matColumnDef="ceoName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ceoName </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="ceoName"> {{row.ceoName}} </mat-cell>
      </ng-container>

      
     <ng-container matColumnDef="parentCompany">
        <mat-header-cell *matHeaderCellDef mat-sort-header> parentCompany </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="parentCompany"> {{row.parentCompany}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> phoneNumber </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="phoneNumber"> {{row.phoneNumber}} </mat-cell>
      </ng-container>



      


      <ng-container matColumnDef="Country">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Country </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="Country"> {{row.country}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header> city </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="city"> {{row.city}} </mat-cell>
      </ng-container>

      


      <ng-container matColumnDef="CompanyStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CompanyStatus </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="CompanyStatus"> {{row.companyStatus}} </mat-cell>
      </ng-container>




      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
        <mat-cell *matCellDef="let row">
          
         

              <button
                mat-icon-button
                routerLink="/gg/{{ row.id }}"
                routerLinkActive="router-link-active"
                color="primary"
              >
                <mat-icon>visibility</mat-icon>
              </button>



          <button mat-icon-button mat-sm-button color="primary" class="mr-16" (click)="openPopUp(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </mat-card-content>
</mat-card>
